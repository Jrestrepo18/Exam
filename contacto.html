<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Visitante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Eventos</a>
      <div class="d-flex">
        <button id="logoutBtn" class="btn btn-outline-light">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <h2>Eventos Disponibles</h2>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Título</th>
          <th>Fecha</th>
          <th>Cupo</th>
          <th>Registrados</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="eventList">
        <!-- Eventos cargados dinámicamente -->
      </tbody>
    </table>
  </div>

  <!-- Script -->
  <script src="/js/visitor_dashboard.js"></script>
</body>
</html>
