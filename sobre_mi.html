<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    img.thumbnail {
      width: 80px;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Eventos</a>
      <div class="d-flex">
        <button id="logoutBtn" class="btn btn-outline-light">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Gestión de Eventos</h2>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createEventModal">Crear Evento</button>
    </div>

    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Imagen</th>
          <th>Título</th>
          <th>Fecha</th>
          <th>Cupo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="eventTableBody"></tbody>
    </table>
  </div>

  <!-- Modal Crear Evento -->
  <div class="modal fade" id="createEventModal" tabindex="-1" aria-labelledby="createEventLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="createEventForm">
          <div class="modal-header">
            <h5 class="modal-title">Crear Evento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="title" class="form-control mb-2" placeholder="Título" required>
            <input type="date" id="date" class="form-control mb-2" required>
            <input type="number" id="capacity" class="form-control mb-2" placeholder="Capacidad" required>
            <input type="url" id="imageUrl" class="form-control mb-2" placeholder="URL de imagen (opcional)">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Editar Evento -->
  <div class="modal fade" id="editEventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editEventForm">
          <div class="modal-header">
            <h5 class="modal-title">Editar Evento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editId">
            <input type="text" id="editTitle" class="form-control mb-2" placeholder="Título" required>
            <input type="date" id="editDate" class="form-control mb-2" required>
            <input type="number" id="editCapacity" class="form-control mb-2" placeholder="Capacidad" required>
            <input type="url" id="editImageUrl" class="form-control mb-2" placeholder="URL de imagen">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/admin_dashboard.js"></script>
</body>
</html>
